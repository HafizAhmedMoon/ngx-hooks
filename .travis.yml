language: node_js
node_js:
  - '10'
script:
  - echo $TRAVIS_TAG
  - yarn test
  - yarn build
deploy:
  provider: npm
  email: '$NPM_EMAIL'
  api_key: '$NPM_TOKEN'
  skip_cleanup: true
  on:
    tags: true
    branch: master
notifications:
  email: true
  webhooks:
    on_success: change # options: [always|never|change] default: always
    on_failure: always # options: [always|never|change] default: always
    on_start: never # options: [always|never|change] default: always

